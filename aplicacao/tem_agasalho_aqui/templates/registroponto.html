<body>

                <a href="./cadastro.html">Cadastro</a>

            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Registro de Ponto de Coleta</h1>
            <!--<p class="form-description">Insira as informações do Ponto de Coleta</p> -->
            
            <div class="form-container">
                <form id="registro-form">
                    <div class="form-group">
                        <label for="nome">Nome* (Razão Social do Parceiro)</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apelido">Apelido* (É o nome que vai aparecer no site)</label>
                        <input type="text" id="apelido" name="apelido" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço*</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cnpj">CNPJ*</label>
                        <input type="text" id="cnpj" name="cnpj" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone*</label>
                        <div class="phone-input-container">
                            <div class="country-flag">
                                <img src="/static/images/BandeiraBrasil.png" alt="Bandeira do Brasil" width="24" height="16">
                            </div>
                            <input type="tel" id="telefone" name="telefone" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="site">Site</label>
                        <input type="url" id="site" name="site" class="form-control" placeholder="https://www.exemplo.com.br">
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Registrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
